<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Wplace管理アプリ</title>

  <!-- iOS PWA 用設定 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" href="./icons/icon-192.png">

  <!-- PWA manifest（相対パス） -->
  <link rel="manifest" href="./manifest.json">
</head>
<body>
  <h1>Wplace 管理アプリ</h1>

  <div style="display:flex; gap:12px; flex-wrap:wrap">
    <button onclick="subscribePush()">通知を有効化</button>
    <button onclick="resubscribe()">購読を再登録（修復）</button>
  </div>

  <script>
    // === あなたのCloudflare WorkersのベースURL ===
    const WORKERS_BASE = "https://wplace-push.wplace-push-rinne.workers.dev";

    // あなたの VAPID 公開鍵（Base64URL形式）— 直書き版
    const VAPID_PUBLIC = "BLyGULASL4RvoJt1SQks4ODP-e0RYLWVJZ-dH9cx-_X7wXAaRQwxsquuisagpqAEs4QEJOU5e1C-UbH_hOjAfMg";

    // Base64URL → Uint8Array
    function urlBase64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - (base64String.length % 4)) % 4);
      const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
      const rawData = atob(base64);
      return Uint8Array.from([...rawData].map(c => c.charCodeAt(0)));
    }

    async function ensureSW() {
      if (!('serviceWorker' in navigator)) {
        alert('この端末は Service Worker 非対応です');
        throw new Error('SW unsupported');
      }
      const reg = await navigator.serviceWorker.register('./sw.js', { scope: './' });
      await navigator.serviceWorker.ready;
      return reg;
    }

    async function requestNotifyPermission() {
      const perm = await Notification.requestPermission();
      alert('[3] 通知許可=' + perm);
      if (perm !== 'granted') {
        throw new Error('通知が許可されませんでした（iOSの設定 > 通知 から許可できます）');
      }
    }

    async function subscribePush() {
      try {
        alert('[1] display-mode=' +
          (window.matchMedia('(display-mode: standalone)').matches ? 'standalone' : 'browser'));

        const reg = await ensureSW();
        alert('[2] SW登録OK');

        await requestNotifyPermission();

        // Push 購読
        const subscription = await reg.pushManager.subscribe({
          userVisibleOnly: true,
          applicationServerKey: urlBase64ToUint8Array(VAPID_PUBLIC)
        });
        alert('[4] 購読OK endpoint=' + subscription.endpoint.slice(0, 40) + '...');

        // Workers に購読を保存
        const res = await fetch(WORKERS_BASE + '/push/subscribe', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(subscription),
          mode: 'cors'
        });
        if (!res.ok) {
          const t = await res.text().catch(() => '');
          throw new Error('サーバ登録失敗 status=' + res.status + ' ' + t);
        }

        alert('通知を登録しました！（購読＋サーバ保存 完了）');
        console.log('Subscription saved:', await res.text().catch(() => 'OK'));
      } catch (e) {
        alert('エラー: ' + (e?.message || String(e)));
      }
    }

    // 既存購読を解除してから再登録（endpoint無効化の修復用）
    async function resubscribe() {
      try {
        const reg = await ensureSW();
        const old = await reg.pushManager.getSubscription();
        if (old) {
          await old.unsubscribe();
          alert('既存の購読を解除しました');
        } else {
          alert('現在の購読は存在しません（新規登録を行います）');
        }
        // 通常の登録フロー
        await subscribePush();
      } catch (e) {
        alert('再登録エラー: ' + (e?.message || String(e)));
      }
    }
  </script>
</body>
</html>
