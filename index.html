<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Wplace管理アプリ</title>
  <!-- 先頭スラッシュをやめて相対パスに -->
  <link rel="manifest" href="./manifest.json">
</head>
<body>
  <h1>Wplace 管理アプリ</h1>
  <button onclick="subscribePush()">通知を有効化</button>

  <script>
    async function urlBase64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - (base64String.length % 4)) % 4);
      const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
      const rawData = atob(base64);
      return Uint8Array.from([...rawData].map(c => c.charCodeAt(0)));
    }

    async function subscribePush() {
      // ① Service Worker を相対パスで登録（スコープも相対に）
      const reg = await navigator.serviceWorker.register('./sw.js', { scope: './' });

      // ② iOSは明示の許可ダイアログが出やすいようにリクエストを先に
      const perm = await Notification.requestPermission();
      if (perm !== 'granted') {
        alert('通知が許可されませんでした（iOSの設定 > 通知 から許可できます）');
        return;
      }

      // ③ 公開鍵を取得（あなたのWorkersのURLに差し替え）
      const vapidKey = await fetch('https://<your-workers-subdomain>/vapid-public-key')
        .then(r => r.text());

      // ④ Push購読
      const subscription = await reg.pushManager.subscribe({
        userVisibleOnly: true,
        applicationServerKey: await urlBase64ToUint8Array(vapidKey)
      });

      // ⑤ サーバへ購読情報を送信
      await fetch('https://<your-workers-subdomain>/push/subscribe', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(subscription)
      });

      alert('通知を登録しました！');
    }
  </script>
</body>
</html>
