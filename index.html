<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Wplace管理アプリ</title>

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" href="./icons/icon-192.png">

  <link rel="manifest" href="./manifest.json">
</head>
<body>
  <h1>Wplace 管理アプリ</h1>

  <div style="display:flex; gap:12px; flex-wrap:wrap">
    <button onclick="subscribePush()">通知を有効化</button>
    <button onclick="resubscribe()">購読を再登録（修復）</button>
  </div>

  <pre id="log" style="background:#f9fafb;padding:12px;border-radius:8px;white-space:pre-wrap;"></pre>

  <script>
    const WORKERS_BASE = "https://wplace-push.wplace-push-rinne.workers.dev";
    const VAPID_PUBLIC = "BDd0y1Srhk6XhDovBgCDA1iq96p4j8PAgXDnohKZ9eugre--PT2zFTW9qBWrUR3Np_p13Q1W75USjFund-4l0K4";
    const SW_VERSION = "v10"; // ← キャッシュ更新用。詰まったら v10 に上げてください。

    const $ = (id) => document.getElementById(id);
    const log = (msg) => { $.log.textContent += msg + "\n"; };

    function urlBase64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - (base64String.length % 4)) % 4);
      const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
      const rawData = atob(base64);
      return Uint8Array.from([...rawData].map(c => c.charCodeAt(0)));
    }

    function getClientId() {
      let id = localStorage.getItem('clientId');
      if (!id) { id = crypto.randomUUID(); localStorage.setItem('clientId', id); }
      return id;
    }

    async function ensureSW() {
      if (!('serviceWorker' in navigator)) throw new Error('SW unsupported');
      const reg = await navigator.serviceWorker.register(`./sw.js?${SW_VERSION}`, { scope: './' });
      await navigator.serviceWorker.ready;
      return reg;
    }

    async function subscribePush() {
      try {
        $.log.textContent = '';

        const reg = await ensureSW();
        log('SW: ready');

        const perm = await Notification.requestPermission();
        log('Permission: ' + perm);
        if (perm !== 'granted') { alert('通知が許可されていません'); return; }

        const subscription = await reg.pushManager.subscribe({
          userVisibleOnly: true,
          applicationServerKey: urlBase64ToUint8Array(VAPID_PUBLIC)
        });
        log('Subscribed endpoint: ' + subscription.endpoint);

        const clientId = getClientId();
        log('clientId: ' + clientId);

        // 新形式（{ clientId, subscription }）で送信
        const body = JSON.stringify({ clientId, subscription });
        const res = await fetch(WORKERS_BASE + '/push/subscribe', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body,
          mode: 'cors'
        });

        const text = await res.text().catch(()=>'');
        log('Server status: ' + res.status);
        log('Server body  : ' + text);

        if (!res.ok) { alert('サーバ保存失敗 status=' + res.status + '\n' + text); return; }

        alert('通知登録・保存 完了');
      } catch (e) {
        alert('エラー: ' + (e?.message || String(e)));
      }
    }

    async function resubscribe() {
      try {
        $.log.textContent = '';
        const reg = await ensureSW();
        const old = await reg.pushManager.getSubscription();
        if (old) { await old.unsubscribe(); log('旧購読を解除しました'); }
        await subscribePush();
      } catch (e) {
        alert('再登録エラー: ' + (e?.message || String(e)));
      }
    }
  </script>
</body>
</html>
