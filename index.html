<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Wplace管理アプリ</title>
  <!-- iOS PWA 用設定 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" href="./icons/icon-192.png">

  <!-- PWA manifest -->
  <link rel="manifest" href="./manifest.json">
</head>
<body>
  <h1>Wplace 管理アプリ</h1>
  <button onclick="subscribePush()">通知を有効化</button>

  <script>
    // あなたの VAPID 公開鍵（Base64URL形式）
    const VAPID_PUBLIC = "BLyGULASL4RvoJt1SQks4ODP-e0RYLWVJZ-dH9cx-_X7wXAaRQwxsquuisagpqAEs4QEJOU5e1C-UbH_hOjAfMg";

    // VAPID 公開鍵を Uint8Array に変換
    function urlBase64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - (base64String.length % 4)) % 4);
      const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
      const rawData = atob(base64);
      return Uint8Array.from([...rawData].map(c => c.charCodeAt(0)));
    }

    async function subscribePush() {
      try {
        alert('[1] display-mode=' +
          (window.matchMedia('(display-mode: standalone)').matches ? 'standalone' : 'browser'));

        if (!('serviceWorker' in navigator)) {
          alert('この端末は Service Worker 非対応です');
          return;
        }

        // Service Worker 登録
        const reg = await navigator.serviceWorker.register('./sw.js', { scope: './' });
        await navigator.serviceWorker.ready;
        alert('[2] SW登録OK');

        // 通知許可をリクエスト
        const perm = await Notification.requestPermission();
        alert('[3] 通知許可=' + perm);
        if (perm !== 'granted') {
          alert('通知が許可されませんでした（iOSの設定 > 通知 から許可できます）');
          return;
        }

        // Push購読
        const subscription = await reg.pushManager.subscribe({
          userVisibleOnly: true,
          applicationServerKey: urlBase64ToUint8Array(VAPID_PUBLIC)
        });
        alert('[4] 購読OK endpoint=' +
          subscription.endpoint.slice(0, 40) + '...');

        // まだサーバーが無いので送信はスキップ
        // あとで Cloudflare Workers などにPOSTする形にする

        alert('通知を登録しました！（購読のみ完了）');
        console.log('Subscription:', JSON.stringify(subscription));
      } catch (e) {
        alert('エラー: ' + (e?.message || String(e)));
      }
    }
  </script>
</body>
</html>
