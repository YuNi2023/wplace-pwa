<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Wplace管理アプリ</title>

  <!-- iOS PWA 用設定 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" href="./icons/icon-192.png">

  <!-- PWA manifest -->
  <link rel="manifest" href="./manifest.json">
</head>
<body>
  <h1>Wplace 管理アプリ</h1>

  <div style="display:flex; gap:12px; flex-wrap:wrap">
    <button onclick="subscribePush()">通知を有効化</button>
    <button onclick="resubscribe()">購読を再登録（修復）</button>
  </div>

  <script>
    // === 設定 ===
    const WORKERS_BASE = "https://wplace-push.wplace-push-rinne.workers.dev";
    const VAPID_PUBLIC = "BLyGULASL4RvoJt1SQks4ODP-e0RYLWVJZ-dH9cx-_X7wXAaRQwxsquuisagpqAEs4QEJOU5e1C-UbH_hOjAfMg";
    const SW_VERSION = "v8"; // ← キャッシュ更新用。更新時は v9, v10…と上げてください。

    // Base64URL → Uint8Array
    function urlBase64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - (base64String.length % 4)) % 4);
      const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
      const rawData = atob(base64);
      return Uint8Array.from([...rawData].map(c => c.charCodeAt(0)));
    }

    // 端末ごとの一意IDを取得（初回は生成→localStorageに保存）
    function getClientId() {
      let id = localStorage.getItem('clientId');
      if (!id) {
        id = crypto.randomUUID();
        localStorage.setItem('clientId', id);
      }
      return id;
    }

    // Service Worker を登録
    async function ensureSW() {
      if (!('serviceWorker' in navigator)) throw new Error('この端末はSW非対応です');
      const reg = await navigator.serviceWorker.register(`./sw.js?${SW_VERSION}`, { scope: './' });
      await navigator.serviceWorker.ready;
      return reg;
    }

    // 通知購読
    async function subscribePush() {
      try {
        const reg = await ensureSW();

        const perm = await Notification.requestPermission();
        if (perm !== 'granted') {
          alert('通知が許可されていません（設定 > 通知 で許可してください）');
          return;
        }

        const subscription = await reg.pushManager.subscribe({
          userVisibleOnly: true,
          applicationServerKey: urlBase64ToUint8Array(VAPID_PUBLIC)
        });

        const clientId = getClientId();

        // Workers に購読を保存
        const res = await fetch(WORKERS_BASE + '/push/subscribe', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ clientId, subscription }),
          mode: 'cors'
        });

        if (!res.ok) throw new Error('サーバ保存失敗 status=' + res.status);

        alert('通知登録・保存 完了');
      } catch (e) {
        alert('エラー: ' + (e?.message || String(e)));
      }
    }

    // 再登録（古い購読を解除してから登録）
    async function resubscribe() {
      try {
        const reg = await ensureSW();
        const old = await reg.pushManager.getSubscription();
        if (old) {
          await old.unsubscribe();
          alert('既存の購読を解除しました');
        }
        await subscribePush();
      } catch (e) {
        alert('再登録エラー: ' + (e?.message || String(e)));
      }
    }
  </script>
</body>
</html>
